<body background="https://cmkt-image-prd.freetls.fastly.net/0.1.0/ps/2923791/910/607/m1/fpnw/wm1/scr-.jpg?1499085514&s=6a198369409664e87b67d34c0e70345e">
	<div class="conteiner2">
		<div class="login">
			<h1 class="font-weight-bolder" style="text-align: center;">Create an account</h1><br>
			<form onsubmit="return verificaCr()">
				<div class="form-group">
			    <label for="exampleInputName2" class="text-left font-weight-bold">Name</label>
			    <input type="text" class="form-control input" id="exampleInputName2" placeholder="Enter your name here">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputAge2" class="text-left font-weight-bold">Your age</label>
			    <input type="text" class="form-control input" id="exampleInputAge2" placeholder="Enter your age here">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail2" class="text-left font-weight-bold">Email address</label>
			    <input type="email" class="form-control input" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter your email here">
			    <small id="emailHelp" class="form-text text-muted" style="text-align: center">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword2" class="text-left font-weight-bold">Password</label>
			    <input type="password" class="form-control input" id="exampleInputPassword2" placeholder="Enter your password here"><br><br>
			  <button type="submit" class="btn btn-secondary btn-block bott">Submit</button>
			</form>
		</div>
	</div>
